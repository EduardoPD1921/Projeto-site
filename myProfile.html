    <script>
        const visualMode = localStorage.getItem('visualMode');
        
        if (visualMode == 'light') {
            lightMode();
            $('#button').prop('checked', true);
        } else if (visualMode == 'dark') {
            darkMode();
            $('#button').prop('checked', false);
        }

        $('#button').on('click', function() {
            if (this.checked == true) {
                lightMode();
            } else {
                darkMode();
            }
        })

        function darkMode() {
            $('body').css('background-color', '#101524');

            $('#navbar').removeClass('navbar navbar-expand-lg navbar-light bg-light');
            $('#navbar').addClass('navbar navbar-expand-md navbar-dark bg-dark');

            $('#dropdownMenuButton').removeClass('btn btn-primary dropdown-toggle');
            $('#dropdownMenuButton').addClass('btn btn-secondary dropdown-toggle');

            $('#sun').attr('fill', 'white');
            $('#moon').attr('fill', 'white');
        }

        function lightMode() {
            $('body').css('background-color', 'white');

            $('#navbar').removeClass('navbar navbar-expand-md navbar-dark bg-dark');
            $('#navbar').addClass('navbar navbar-expand-lg navbar-light bg-light');

            $('#dropdownMenuButton').removeClass('btn btn-secondary dropdown-toggle');
            $('#dropdownMenuButton').addClass('btn btn-primary dropdown-toggle');

            $('#sun').attr('fill', 'black');
            $('#moon').attr('fill', 'black');
        }
    </script>
